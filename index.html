<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Golden Nectar - Pure Natural Honey</title>
    <meta
      name="description"
      content="Discover the finest natural honey from Golden Nectar. Pure, delicious, and sustainably sourced."
    />

    <meta property="og:title" content="Golden Nectar - Pure Natural Honey" />
    <meta
      property="og:description"
      content="Discover the finest natural honey from Golden Nectar. Pure, delicious, and sustainably sourced."
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://images.unsplash.com/photo-1498936178812-4b2e558d2937?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://images.unsplash.com/photo-1498936178812-4b2e558d2937?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=1200"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Loader -->
    <div id="loader">
      <h1 class="wave-text">Mustafa Masoud</h1>
    </div>

    <!-- React App Root -->
    <div id="root" style="display: none"></div>

    <!-- Scripts -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Inline Loader Styles & Logic -->
    <style>
      #loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #fdf6e3; /* Light beige/natural honey feel */
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .wave-text {
        font-family: "Inter", sans-serif;
        font-size: 2.5rem;
        font-weight: 900;
        color: #c58f00;
        display: flex;
        gap: 0.05em;
      }

      .wave-text span {
        animation: wave 1.2s infinite ease-in-out;
        display: inline-block;
      }

      .wave-text span:nth-child(1) {
        animation-delay: 0s;
      }
      .wave-text span:nth-child(2) {
        animation-delay: 0.05s;
      }
      .wave-text span:nth-child(3) {
        animation-delay: 0.1s;
      }
      .wave-text span:nth-child(4) {
        animation-delay: 0.15s;
      }
      .wave-text span:nth-child(5) {
        animation-delay: 0.2s;
      }
      .wave-text span:nth-child(6) {
        animation-delay: 0.25s;
      }
      .wave-text span:nth-child(7) {
        animation-delay: 0.3s;
      }
      .wave-text span:nth-child(8) {
        animation-delay: 0.35s;
      }
      .wave-text span:nth-child(9) {
        animation-delay: 0.4s;
      }
      .wave-text span:nth-child(10) {
        animation-delay: 0.45s;
      }
      .wave-text span:nth-child(11) {
        animation-delay: 0.5s;
      }
      .wave-text span:nth-child(12) {
        animation-delay: 0.55s;
      }
      .wave-text span:nth-child(13) {
        animation-delay: 0.6s;
      }
      .wave-text span:nth-child(14) {
        animation-delay: 0.65s;
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-12px);
        }
      }
    </style>

    <script>
      window.addEventListener("load", () => {
        const loader = document.getElementById("loader");
        const root = document.getElementById("root");
        if (loader && root) {
          loader.style.display = "none";
          root.style.display = "block";
        }
      });

      // Create animated spans
      const text = "Mustafa Masoud";
      const waveTextEl = document.querySelector(".wave-text");
      if (waveTextEl) {
        waveTextEl.innerHTML = text
          .split("")
          .map((char) => `<span>${char === " " ? "&nbsp;" : char}</span>`)
          .join("");
      }
    </script>
  </body>
</html>
